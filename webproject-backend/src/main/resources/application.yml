server:
  port: 6900
  tomcat:
    remoteip:
      protocol-header: X-Forwarded-Proto
  error:
    path: /error

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  mvc:
    servlet:
      load-on-startup: 1
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  data:
    rest:
      base-path: api

app:
  access:
    public: false

dataimport:
  enabled: false
  file: data.yml
  clean: false

init:
  skip: false
  admin:
    name: "admin"
    password: "admin"
  theme:
    name: "Default"
    background-color: "#ffffff"
    background-highlight-color: "#f2f2f2"
    primary-color: "#ad0707"
    secondary-color: "#5e0000"
    text-color: "#171717"
